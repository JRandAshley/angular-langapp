<h2>Phonemes</h2>

<div *ngFor="let phoneme of phonemes">

  <h3>
    <a [title]="phoneme.name + ' details'">
      {{ phoneme.name }}
    </a>
  </h3>

  <p *ngIf="phoneme.description">
    Description: {{ phoneme.description }}
  </p>

  <button (click)="share()">
    Share.
  </button>

  <app-product-alerts
  [phoneme]="phoneme"
  (notify)="onNotify()">
</app-product-alerts>
</div>
